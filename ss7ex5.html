<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./ss7ex5.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading-header" style="display: inline">5G160B</h1>
        <img
          class="img"
          src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png"
          alt=""
        />
      </div>
      <div class="data">
        <p>Data: <span class="yellow">120gb (4gb/ngày)</span></p>
      </div>
      <div class="diven"></div>
      <div class="data">
        <p>Giá: <span class="yellow">160.000 đ</span></p>
      </div>
      <div class="diven"></div>
      <div class="data">
        <p>
          Nội mạng:
          <span class="yellow">&#60;10 phút ( tối đa 1000 phút/30 ngày )</span>
        </p>
      </div>
      <div class="diven"></div>
      <div class="data">
        <p>Ngoại mạng: <span class="yellow">100 phút</span></p>
      </div>
      <div class="diven"></div>
      <div class="data">
        <p>
          Free data: <span class="yellow">TV360 BASIC, 20Gb lưu trữ Mybox</span>
        </p>
      </div>
      <div class="diven"></div>
      <div class="data">
        <p>Thời hạn: <span class="yellow">30 ngày</span></p>
      </div>
      <div class="diven"></div>
      <div class="data">
        <p>(Sử dụng 4gb/ngày)</p>
      </div>
      <div class="button">
        <button><ion-icon name="create-outline"></ion-icon>Đăng kí</button>
      </div>
      <div class="detail">
        <button>
          <ion-icon name="arrow-redo-outline"></ion-icon> Chi tiết
        </button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
